<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NG-DateRange</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="col-md-6 col-md-offset-3">
				<h1>Date Range</h1>
				<input type="text" class="form-control" placeholder="DD Month YYYY" datepicker="daterange">
				<hr />

        <div class="input-group">
          <input type="text" class="form-control" placeholder="DD Month YYYY" datepicker="single">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default" id="clearCalendar" tabindex="-1">&times;</button>
            <button type="button" class="btn btn-default cal-icon">&#9638;</button>
          </div>
        </div>
			</form>
		</div>
	</div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="moment.js"></script>
      <script type="text/javascript" src="daterangepicker.js"></script>

      <script type="text/javascript">
       $(document).ready(function() {

          $('.cal-icon').on('click', function(){
              $('[datepicker="single"]').trigger('focus');            
          });

          $('[datepicker="single"]').daterangepicker({
          		singleDatePicker: true,
          		format: 'DD MMMM YYYY',
          		locale: {
          			monthNames: moment.months()
          		},
              enableToggle: true,
              enableToggleLabel: 'No end date',
              clearHandler: '#clearCalendar'
          });


          // $('[datepicker="daterange"]').daterangepicker({
          // 		format: 'DD MMMM YYYY',
          // 		locale: {
          // 			monthNames: moment.months(),
          // 			fromLabel: 'Start date',
          // 			toLabel: 'End date'
          // 		},
          // 		cancelClass: 'btn-link pull-left',
          // 		applyClass: 'btn-primary pull-right'
          // });
       });
       </script>
</body>
</html>
